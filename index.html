<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <link rel="stylesheet" href="style.css">

        <!-- Font -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="parent-cont">
            <!-- Image -->
            <div id="image">
                <img src="Images/halie-west-25xggax4bSA-unsplash.jpg" alt="no image">
                
                <div class="overlay">
                    <img src="Images/odin-lined.png" alt="no image">
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup">
                <div class="top">                    
                    <div class="text">
                        <p>This is not a real online service! You know you need something
                            lke this in your life to help you realize your deepest dreams.
                            Sign up now to get started.
                        </p>

                        <p>
                            you know you want to.
                        </p>
                    </div>
                    <div>

                    </div>
                </div>

                <div class="mid">
                    <div class="form">

                        <div class="formTxt">
                            <h1><p>Lets do this!</p></h1>
                        </div>
                        <div class="divTop">
                            <div>
                                <label>First Name</label>
                                <form>
                                    <input type="text" name="first-name" required>
                                </form>
                            </div>
    
                            <div>
                                <label>Last Name</label>
                                <form>
                                    <input type="text" name="last-name" required>
                                </form>
                            </div>

                        </div>
                        
                        <div class="divMid">
                            <div>
                                <label>Email</label>
                                <form>
                                    <input type="text" name="email" required>
                                </form>
                            </div>
    
                            <div>
                                <label>Phone Number</label>
                                <form>
                                    <input type="text" name="phone-number" required>
                                </form>
                            </div>

                        </div>

                        <div class="divLow">
                            <div>
                                <label>Password</label>
                                <form>
                                    <input type="text" name="password" required>
                                </form>
                            </div>
    
                            <div>
                                <label>Confirm Password</label>
                                <form>
                                    <input type="text" name="confirm-password" required>
                                </form>
                            </div>
                        </div>
                    
                    </div>

                </div>

                <div class="low">
                    <div class="action">
                        <button class="signup">
                            Sign up
                        </button>
                        <p>
                            Already have an account? <a href="">Log in.</a>
                        </p>
                    </div>
                </div>

            </div>

        </div>
        
    </body>
</html>
